<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color & Shape Changer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="dynamic-div">
            <div class="shape square"></div>
        </div>
        <div class="btns">
            <button id="color" class="btn">Change Color</button>
            <button id="shape" class="btn">Change Shape</button>
        </div>
        <button id="both" class="btn">Change Both</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
